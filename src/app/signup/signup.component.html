<div style="background-image: url('assets/images/index-01.jpg');height: 730px;">
  <div class="col-md-4 span3 col-md-offset-4" style="margin-top: 150px">
    <h2>Sign Up</h2>
    <form [formGroup]="signup" (ngSubmit)="onSubmit(signup.value)">
      <div class="alert alert-danger" *ngIf="error">
        {{errors}}
      </div>
      <div class="form-group">
        <label>Username</label>
        <input type="text" name="username" [formControl]="signup.controls['username']" class="form-control">
      </div>
      <div class="form-group">
        <label>Email Address</label>
        <input type="email" name="email" class="form-control" [formControl]="signup.controls['email']">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" name="password1" class="form-control" [formControl]="signup.controls['password1']">
      </div>
      <div class="form-group">
        <label>Repeat Password</label>
        <input type="password" name="password2" class="form-control" [formControl]="signup.controls['password2']">
      </div>
      <input type="submit" value="Sign up" class="btn btn-primary pull-right" [disabled]="!signup.valid">
      <div class="clearfix"></div>
    </form>
  </div>
</div>
