<div style="background-image: url('assets/images/index-01.jpg');height: 730px;">
  <div class="col-md-4 span3 col-md-offset-4" style="margin-top: 200px">
    <h2>Sign In</h2>
    <form [formGroup]="myform" (ngSubmit)="onSubmit(myform.value)">
      <div class="alert alert-danger" *ngIf="!isUser">
        Username or Password is incorrect.
      </div>
      <div class="form-group">
        <label>Username</label>
        <input type="text" name="username" [formControl]="myform.controls['username']" class="form-control">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" name="password1" [formControl]="myform.controls['password']" class="form-control">
      </div>
      <input type="submit" value="Sign up" class="btn btn-primary pull-right" [disabled]="!myform.valid">
      <div class="clearfix"></div>
    </form>
  </div>
</div>
